{% extends 'base.html' %} {% block content %}
<a class="btn btn-outline-success" href=" {{ url_for( 'main.profile', uname=current_user.username)}} ">Back</a>

<h3>View Comments </h3>


{% for justone in allcomments %}
<div class="p-3 ">
    <p>{{ justone.comment }}</p>
    <a class="text-danger " href="{{ url_for( 'main.deleteComment', id=justone.id) }} ">Delete</a>
    <hr>
</div>

{% endfor %}

<div class="profile ">
    <p>{{ quote.quote }}</p>
    <sub>--{{ quote.author }}--</sub>
</div>
{% endblock %}
